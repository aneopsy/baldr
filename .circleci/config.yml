version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint-tsx
            - run: npm run lint-css
            - run: npm run build
  deploy:
    executor:
      name: shell
    steps:
      - run:
          command: curl -X POST -d {} ${NETLIFY_HOOK}
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy:
        filters:
          branches:
            only: master
